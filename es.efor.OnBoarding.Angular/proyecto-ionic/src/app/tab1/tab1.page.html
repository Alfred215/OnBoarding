<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: 24px; font-weight: bold; text-align: center;">
      Equipos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label style="font-size: 18px; font-weight: bold;">Nombre</ion-label>
      <ion-label style="font-size: 18px; font-weight: bold;">Liga</ion-label>
      <ion-button color="black">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item  *ngFor="let i of position">
      <ion-label>{{name[i]}}</ion-label>
      <ion-label>{{league[i]}}</ion-label>
      <ion-button color="black"><ion-icon name="brush"></ion-icon></ion-button>
      <ion-button color="black" (click)="deleteTeam(id[i])"><ion-icon name="Trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-content>
