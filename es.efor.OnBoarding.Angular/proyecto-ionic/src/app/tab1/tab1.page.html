<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Equipo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Equipo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button color="black">
    <ion-icon name="add-circle"></ion-icon>
  </ion-button>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label>Liga</ion-label>
    </ion-item>
    <ion-item  *ngFor="let i of position">
      <ion-label>{{name[i]}}</ion-label>
      <ion-label>{{league[i]}}</ion-label>
      <ion-button color="black"><ion-icon name="brush"></ion-icon></ion-button>
      <ion-button color="black"><ion-icon name="Trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-content>
